<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css" media="screen">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>

    <body>
        <section id="overview">
            <h3>Market Capital Overview</h3>
            <div class="overviewButtons">
                <button class="button1" type="button">Health Care</button>
                <button class="button2" type="button">Information Technology</button> 
                <button class="button3" type="button">Financials</button> 
                <button class="button4" type="button">Industrials</button> 
                <button class="button5" type="button">Real Estate</button> 
            </div>
            <div class="overviewButtons">
                <button class="button6" type="button">Consumer Discretionary</button> 
                <button class="button7" type="button">Consumer Staples</button>
                <button class="button8" type="button">Communication Services</button>
                <button class="button9" type="button">Materials</button> 
                <button class="button10" type="button">Energy</button> 
                <button class="button11" type="button">Utilities</button> 
            </div>
            <button id="compare-button" class="hidden">
                Compare
            </button>
            <br>
            <div id="market_cap_overview">
                <svg id="overview-canvas"></svg>
            </div>
        </section>

        <section id="click-compare" class="hidden">
            <button id="back-button">
                    Back
                </button>        
            <div id="line-chart">
                <svg id="line-chart-canvas"></svg>
            </div>

            <p id="source">Source: DRiP investment</p>
        
            <!-- This div moves around -->
            <div id="line-chart-tooltip" class="hidden">
                <p><strong>Year: </strong><span id="year"></span></p>
                <p><strong>Dividend: </strong>$<span id="value"></span></p>
            </div>
        </section>

        <footer>
            <h4>
                Created by Jayden Laturnus with D3.js
            </h4>
        </footer>

        <script src="src/selectedTickers.js"> </script>
        <script src="src/main.js" type="application/javascript"></script>
        <script src="src/overview.js" type="application/javascript"></script>
        <script src="src/clickCompare.js" type="application/javascript"></script>
    </body>

</html>
